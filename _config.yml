# Site settings 配置站点
title: 'lynne的个人博客'
description: '如果有来生，要做一棵树，站成永恒，没有悲欢的姿势。一半在土里安详，一半在风里飞扬，一半洒落阴凉，一半沐浴阳光。非常沉默，非常骄傲，从不依靠，从不寻找。'
keyword: 'lynne, whm的个人博客, 后端, 前端开发, 个人博客, python，django,flask, 设计，分享'
url: '' # your host

# when build blog on server, if you don't need baseurl, you should leave this value blank.
# 在服务器上建站时，如果你不需要子域名，请将这一格留空
# if you're using GitHub Pages, set baseurl to your blog's .
# 如果你在使用 GitHub Pages, 请将 baseurl 设置为你的网址的子域名
# for example, if your site is "kaeyleo.github.io", then this url should leave blank.
# 例如，当你的域名是 "kaeyleo.github.io"  时，这个 url 需要留空
# but if your created a repo named "myblog", and the site is "kaeyleo.github.io/myblog", change baseurl to '/myblog'
# 但是，如果你创建了一个叫 "myblog" 的网站，此时网址会变成 "kaeyleo.github.io/myblog" ，这时再将 baseurl 设置为 '/myblog'
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about.html'

# Footer
footer:
  since: 2019

# Author 配置博主信息
author: 'lynne'
nickname: 'whm'
bio: '全栈开发者，热爱技术&设计&分享，简单乐观爱创造'
avatar: 'https://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=%E9%87%91%E6%89%80%E7%82%AB&step_word=&hs=0&pn=18&spn=0&di=44660&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=0&ie=utf-8&oe=utf-8&in=&cl=2&lm=-1&st=undefined&cs=3015283114%2C4071800063&os=4188485776%2C3461154975&simid=0%2C0&adpicid=0&lpn=0&ln=1400&fr=&fmq=1561606655261_R&fm=&ic=undefined&s=undefined&hd=undefined&latest=undefined&copyright=undefined&se=&sme=&tab=0&width=undefined&height=undefined&face=undefined&ist=&jit=&cg=&bdtype=0&oriquery=&objurl=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201709%2F17%2F20170917225944_5JAN8.jpeg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3B17tpwg2_z%26e3Bv54AzdH3Fks52AzdH3F%3Ft1%3Dbd9bcm8dn&gsm=0&rpstart=0&rpnum=0&islist=&querylist=&force=undefined'

# Search 开启文章搜索功能
search: true

# Night mode 夜间模式true or false
nightMode: true

# Comments 评论功能 true or false
comments:
  disqus: true
  disqus_url: 'https://zhengqingya.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share 分享
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover) 头图底纹: circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
#  weibo: '//weibo.com/lovecolcol'
#  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
#  instagram: '//www.instagram.com/steveliaocn'
  instagram: '//blog.csdn.net/weixin_43958804'
  github: '//github.com/resetwhm'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/zhengqingya/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
